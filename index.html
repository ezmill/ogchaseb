<body>

			<div id="socials">

				<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/228295582&amp;color=d76d81&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/Thunder.js"></script>
	<script type="text/javascript">
		$(function(){
			var thunderSounds = [
				{
					src: "audio/1.mp3"
				},
				{
					src: "audio/2.mp3"
				},
				{
					src: "audio/3.mp3"
				}
			]
			var lightningBolts = [
				"bolt1.svg",
				"bolt2.svg",
				"bolt3.svg",
				"bolt4.svg",
				"bolt5.svg",
				"bolt6.svg",
				"bolt7.svg"
			]
			container = document.getElementById("main");


			var drawReq;
			var timer = 0.0;
			thunder = new Thunder(thunderSounds, lightningBolts);	

			$(window).on("vclick", function(e){
				var isIcon = (e.target.nodeName == "I" || e.target.nodeName == "A") ? true : false;
				if(!isIcon){
					e.preventDefault();
				}
				// console.log(e);
				// if(!$("#socials").hasClass("fadeIn")){
				// 	$("#socials a").css("pointer-events", "auto");
				// 	$("#socials").addClass("fadeIn");
				// }
				if(thunder.playing){return;}
				thunder.seedAudio();
				drawReq = requestAnimationFrame(draw);
				setTimeout(function(){
					cancelAnimationFrame(drawReq);
					thunder.stop();
					thunder.imgIndex++;
					if(thunder.imgIndex>lightningBolts.length){
						thunder.imgIndex = 0;
					}
					thunder.audioIndex++;
					if(thunder.audioIndex>2){
						thunder.audioIndex = 0;
					}
				}, 7000);
			})
			function draw(){
				drawReq = requestAnimationFrame(draw);
				thunder.go();
			}
		})
	</script>
</body>
</html>
